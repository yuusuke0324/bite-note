name: Update Visual Regression Snapshots

on:
  workflow_dispatch:
    inputs:
      test_pattern:
        description: 'Test pattern to update (default: all visual regression tests)'
        required: false
        default: 'tests/e2e/**/visual-regression.spec.ts'
      branch:
        description: 'Branch to update snapshots on'
        required: false
        default: 'main'

jobs:
  update-snapshots:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          ref: ${{ github.event.inputs.branch }}
          token: ${{ secrets.GITHUB_TOKEN }}

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: 'npm'

      - name: Install dependencies
        run: npm ci

      - name: Install Playwright browsers
        run: npx playwright install chromium --with-deps

      - name: Build application
        run: npm run build

      - name: Update snapshots
        run: npx playwright test ${{ github.event.inputs.test_pattern }} --update-snapshots
        env:
          CI: true

      - name: Commit and push snapshots
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "github-actions[bot]@users.noreply.github.com"
          git add tests/e2e/**/*-snapshots/

          if git diff --staged --quiet; then
            echo "No snapshot changes to commit"
            echo "SNAPSHOTS_UPDATED=false" >> $GITHUB_ENV
          else
            git commit -m "chore(test): update visual regression snapshots [skip ci]"
            git push
            echo "SNAPSHOTS_UPDATED=true" >> $GITHUB_ENV
          fi

      - name: Summary
        run: |
          if [ "${{ env.SNAPSHOTS_UPDATED }}" = "true" ]; then
            echo "✅ Visual regression snapshots updated successfully"
          else
            echo "ℹ️ No snapshot changes detected"
          fi
