name: CI

on:
  push:
    branches: [ main, develop ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.claude/**'
      - 'ai-rules/**'
      - '.vscode/**'
      - '.idea/**'
  pull_request:
    branches: [ main ]
    paths-ignore:
      - 'docs/**'
      - '**.md'
      - '.claude/**'
      - 'ai-rules/**'

jobs:
  test:
    runs-on: ubuntu-latest

    strategy:
      matrix:
        node-version: [18, 20]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js ${{ matrix.node-version }}
      uses: actions/setup-node@v4
      with:
        node-version: ${{ matrix.node-version }}
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Run linter
      run: npm run lint
      continue-on-error: true

    - name: Run type check
      run: npx tsc --noEmit

    - name: Run unit tests (fast)
      run: npm run test:fast -- --coverage --reporter=verbose --bail=5
      env:
        NODE_OPTIONS: '--max-old-space-size=4096'
        CI: true
      timeout-minutes: 20

    - name: Run accessibility tests
      run: npm run test:a11y
      env:
        NODE_OPTIONS: '--max-old-space-size=4096'
      timeout-minutes: 10
      if: matrix.node-version == 20

    - name: Run performance tests
      run: npm run test:perf
      env:
        NODE_OPTIONS: '--max-old-space-size=4096'
      timeout-minutes: 5
      if: matrix.node-version == 20

    - name: Upload coverage reports
      uses: codecov/codecov-action@v3
      if: matrix.node-version == 20
      with:
        file: ./coverage/lcov.info
        flags: unittests
        name: codecov-umbrella

    - name: Build application
      run: npm run build

    # ビルド成果物をキャッシュして E2E テストで再利用
    - name: Cache build artifacts
      uses: actions/cache@v4
      if: matrix.node-version == 20
      with:
        path: dist
        key: build-${{ github.sha }}-${{ matrix.node-version }}
        restore-keys: |
          build-${{ github.sha }}-

  e2e-tests:
    runs-on: ubuntu-latest
    needs: test

    strategy:
      fail-fast: false
      matrix:
        # Shard数を3に削減（Issue #143: Mobile環境除外）
        shard: [1, 2, 3]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js 20
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Cache node_modules
      uses: actions/cache@v4
      with:
        path: node_modules
        key: node-modules-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          node-modules-

    - name: Install dependencies
      run: npm ci

    - name: Start development server for E2E tests
      run: |
        npm run dev &
        npx wait-on http://localhost:3000 --timeout 30000
      env:
        VITE_E2E_TEST: 'true'

    - name: Cache Playwright browsers
      uses: actions/cache@v4
      id: playwright-cache
      with:
        path: ~/.cache/ms-playwright
        key: playwright-${{ hashFiles('package-lock.json') }}
        restore-keys: |
          playwright-

    - name: Install Playwright browsers
      run: npx playwright install chromium --with-deps
      if: steps.playwright-cache.outputs.cache-hit != 'true'

    - name: Install Playwright dependencies only
      run: npx playwright install-deps chromium
      if: steps.playwright-cache.outputs.cache-hit == 'true'

    - name: Run E2E tests (Sharded)
      run: |
        TOTAL_SHARDS=3
        npx playwright test --shard=${{ matrix.shard }}/${TOTAL_SHARDS}
      env:
        NODE_OPTIONS: '--max-old-space-size=4096'
        GITHUB_EVENT_NAME: ${{ github.event_name }}
      timeout-minutes: 10

    - name: Upload E2E test results
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-report-shard-${{ matrix.shard }}
        path: playwright-report/
        retention-days: 30

    - name: Upload E2E test trace
      uses: actions/upload-artifact@v4
      if: failure()
      with:
        name: playwright-trace-shard-${{ matrix.shard }}
        path: test-results/
        retention-days: 7

  lighthouse:
    runs-on: ubuntu-latest
    needs: test
    if: github.ref == 'refs/heads/main'

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: 20
        cache: 'npm'

    - name: Install dependencies
      run: npm ci

    - name: Build application
      run: npm run build

    - name: Run Lighthouse CI
      run: |
        npm install -g @lhci/cli@0.12.x
        lhci autorun --config=lighthouserc.mjs
      env:
        LHCI_GITHUB_APP_TOKEN: ${{ secrets.LHCI_GITHUB_APP_TOKEN }}
      continue-on-error: true

  security:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Run security audit
      run: npm audit --audit-level moderate
      continue-on-error: true

    - name: Run Snyk security check
      uses: snyk/actions/node@master
      continue-on-error: true
      env:
        SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}