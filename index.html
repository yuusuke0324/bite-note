<!doctype html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />

    <!-- Basic Meta Tags -->
    <meta name="viewport" content="width=device-width, initial-scale=1.0, viewport-fit=cover" />
    <meta name="description" content="あなたの釣果を記録・管理できるPWAアプリ。GPS位置情報、写真、詳細なメモまで記録可能。" />
    <meta name="keywords" content="釣り,釣果,記録,アプリ,PWA,GPS,写真" />
    <meta name="author" content="Bite Note" />
    <meta name="robots" content="index, follow" />
    <title>Bite Note</title>

    <!-- PWA Manifest -->
    <link rel="manifest" href="/manifest.json" />

    <!-- Icons -->
    <link rel="icon" type="image/x-icon" href="/favicon.ico" />
    <link rel="apple-touch-icon" sizes="180x180" href="/icons/icon-192x192.png" />
    <link rel="icon" type="image/png" sizes="32x32" href="/icons/icon-32x32.png" />
    <link rel="icon" type="image/png" sizes="16x16" href="/icons/icon-16x16.png" />

    <!-- Apple iOS PWA Support -->
    <meta name="mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-capable" content="yes" />
    <meta name="apple-mobile-web-app-status-bar-style" content="default" />
    <meta name="apple-mobile-web-app-title" content="Bite Note" />
    <link rel="apple-touch-startup-image" href="/icons/icon-512x512.png" />

    <!-- Microsoft Windows PWA Support -->
    <meta name="msapplication-TileColor" content="#1A73E8" />
    <meta name="msapplication-TileImage" content="/icons/icon-144x144.png" />
    <meta name="msapplication-config" content="/browserconfig.xml" />

    <!-- Theme Colors -->
    <meta name="theme-color" content="#1A73E8" />
    <meta name="msapplication-navbutton-color" content="#1A73E8" />

    <!-- Social Media Meta Tags -->
    <meta property="og:type" content="website" />
    <meta property="og:title" content="Bite Note" />
    <meta property="og:description" content="あなたの釣果を記録・管理できるPWAアプリ" />
    <meta property="og:image" content="/icons/ogp-image.png" />
    <meta property="og:url" content="/" />

    <meta name="twitter:card" content="summary_large_image" />
    <meta name="twitter:title" content="Bite Note" />
    <meta name="twitter:description" content="あなたの釣果を記録・管理できるPWAアプリ" />
    <meta name="twitter:image" content="/icons/ogp-image.png" />

    <!-- Security Headers -->
    <meta http-equiv="X-Content-Type-Options" content="nosniff" />
    <meta http-equiv="X-XSS-Protection" content="1; mode=block" />

    <!-- Critical CSS for initial render -->
    <style>
      /* Critical CSS for loading state */
      body {
        margin: 0;
        font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', 'Roboto', 'Oxygen',
          'Ubuntu', 'Cantarell', 'Fira Sans', 'Droid Sans', 'Helvetica Neue',
          sans-serif;
        -webkit-font-smoothing: antialiased;
        -moz-osx-font-smoothing: grayscale;
        background-color: #FAFBFC;
      }

      #root {
        min-height: 100vh;
      }

      /* Loading spinner */
      .app-loading {
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        flex-direction: column;
        gap: 1rem;
      }

      .app-loading-spinner {
        width: 40px;
        height: 40px;
        border: 4px solid #E8F0FE;
        border-top: 4px solid #1A73E8;
        border-radius: 50%;
        animation: spin 1s linear infinite;
      }

      @keyframes spin {
        0% { transform: rotate(0deg); }
        100% { transform: rotate(360deg); }
      }

      /* PWA install prompt styles */
      .pwa-install-banner {
        position: fixed;
        bottom: 0;
        left: 0;
        right: 0;
        background: #1A73E8;
        color: white;
        padding: 1rem;
        display: flex;
        justify-content: space-between;
        align-items: center;
        transform: translateY(100%);
        transition: transform 0.3s ease;
        z-index: 1000;
      }

      .pwa-install-banner.show {
        transform: translateY(0);
      }
    </style>
  </head>
  <body>
    <div id="root"></div>
    <script type="module" src="/src/main.tsx"></script>
  </body>
</html>
